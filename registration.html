<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Registration for Event</div>
        <div class="content">
            <form action="index.html" name="myForm" onsubmit="return new change().a()">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" id="fname" name="fname" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Pet Name</span>
                        <input type="text" id="petname" name="pname" placeholder="Enter your Pet Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
    <script>
        class buttonclick {
            constructor() {
                this.name = document.getElementById("fname").value;
                this.pet = document.getElementById("petname").value;
                this.email = document.getElementById("email").value;
            }
        }

        class change extends buttonclick {
            a = () => {
                if (this.name == '') {
                    alert("Name must be filled out");
                    return false;
                } else {
                    var message = "Your Details\nName: " + this.name + "\nPet Name: " + this.pet + "\nEmail: " +
                        this.email + "\nRegistration Successful.....";
                    alert(message);
                }
            };
        }
    </script>
</body>

</html>
